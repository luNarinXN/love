<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Love Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="question-container" id="container">
    <img src="ask.gif" class="local-gif" id="gif" />

    <div class="question" id="question">Ты меня любишь?</div>

    <div class="button-container" id="buttons">
      <button class="btn yes" id="yesBtn">Да</button>
      <button class="btn no" id="noBtn">Нет</button>
    </div>
  </div>

  <!-- Белый экран загрузки -->
  <div class="loading-screen" id="loading">
    <img src="heart-loader.gif" alt="loading">
  </div>

  <!-- Финал -->
  <div class="result" id="result">
    <img src="love.gif">
    <p>Я тебя тоже!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
